<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Events</title>

    {% load static %}

    <!-- Icons font CSS-->
    <link href="{% static  'tedmaa/form/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static  'tedmaa/form/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static  'tedmaa/form/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static  'tedmaa/form/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static  'tedmaa/form/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">ADD EVENT INFO</h2>
                    <form method="POST"  enctype="multipart/form-data"  download>

                        {% csrf_token %}

                        <div class="row row-space">
                        <div class="col-2">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="EVENT NAME" name="name">
                        </div>
                        </div>
                        <div class="col-2">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="ORGANIZERS NAME" name="oname">
                        </div>
                        </div>
                        </div>
                        
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="RESOURCE PERSONS NAME" name="rname">
                        </div>
                        
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="FROM" name="fdate">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                     <input class="input--style-1 js-datepicker" type="text" placeholder="TO" name="tdate">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                               
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="tof">
                                            <option disabled="disabled" selected="selected">TYPE OF EVENT</option>
                                            <option>FDP</option>
                                            <option>WORKSHOP</option>
                                            <option>SEMINOR</option>
                                            <option>GUEST LECTURE</option>
                                            <option>CONFERENCE</option>
                                            <option>STTP</option>
                                            <option>ANY OTHER</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                            </div>
                        </div>
                
                            
                                <div class="input-group">
                                    <input class="input--style-1" type="file" name="student" id="student">
                                </div>
                            <strong>AMOUNT SPEND:</strong> <br><br>
                          <div class="row row-space">
                            <div class="col-2">
                               <div class="input-group">
                                        <input class="input--style-1" type="text" placeholder="THROUGH REGISTRATION" name="reg_amount">
                                </div>
                              </div>
                                <div class="col-2">
                                <div class="input-group">
                                <input class="input--style-1" type="text" placeholder="ACADEMY SPONSERED" name="acad_amount">
                                    </div>  
                              </div>
                                </div>
                         <div class="row row-space">
                            <div class="col-2">
                               <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="topf">
                                            <option disabled="disabled" selected="selected">PROOFS</option>
                                            <option>BROCHURE</option>
                                            <option>PHOTOS</option>
                                            <option>SCHEDULE</option>
                                            <option>FEEDFBACK FORM</option>
                                            <option>MODEL CERTIFICATE</option>
                                            <option>ANY OTHER</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                       
                                   </div>
                                </div>
                              </div>
                                <div class="col-2">
                                <div class="input-group">
                                <input class="input--style-1" type="file" name="proof" id="proof1">
                                    </div>  
                              </div>
                                </div>
                        
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static  'tedmaa/form/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static  'tedmaa/form/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static  'tedmaa/form/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static  'tedmaa/form/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static  'tedmaa/form/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
